{% if total_pages > 1 %}
<div class="flex justify-center mt-8">
    <div class="inline-flex items-center gap-1 bg-base-100 border border-base-300 rounded-lg p-1" aria-label="Pagination">
        {% for page_num in range(1, total_pages + 1) %}
        <button type="button"
                data-page="{{ page_num }}"
                class="px-3 py-1 text-sm rounded {% if page_num == current_page %}bg-primary text-primary-content{% else %}hover:bg-base-200 text-base-content{% endif %} page-button transition-colors">
            {{ page_num }}
        </button>
        {% endfor %}
    </div>
</div>
{% endif %}
